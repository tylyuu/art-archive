baseURL: https://yolandajin.com # todo: change site url.
title: Yolanda Jin # todo: change site name.
defaultContentLanguage: 'en'
theme: eternity
googleAnalytics: '' # todo: set your analytics id.

params:
  image: /assets/image1.jpg
  logo: logo.jpeg # todo: add your custom logo to static/
  copyright: All rights reserved. # todo: set your copyright type.
  author: Yolanda Jin # todo: set your full name.
  dontShowSource: false # please, do not do this :)
  dontShowLogo: true # If you want to hide the logo, this is what you set to true
  portfolio:
    columns:
      desktop:
        default: 3
      mobile:
        default: 2
  socials:
    # todo: add your social accounts.
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:yjin18@artic.edu'
      landing: true
    - icon: 'fab fa-instagram fa-lg'
      url: 'https://www.instagram.com/_imyolanda/'
      landing: true
  homepage: "/work" # todo: uncomment homepage, homepage link is mostly same with menu.main[0]
  specialPages:
    - work
    - archive
  bypassWelcomePage: false # redirects "/" to "homepage" when it's true.
  plausible: '' # todo: set your plausible id.
  disableWelcomePageBackground: false # disables the background image on the homepage
  disableRadius: false
  moveIt: false # Moves Title and Meta info down, only visible when scroll.
  disableAlwaysResize: false

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

permalinks:
  work: ":filename/"

menu:
    main:
     - name: work
       url: /work/
       weight: 1
     - name: dream of the red chamber
       url: /drc/
       weight: 1 
